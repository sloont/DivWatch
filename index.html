<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>DivWatch</title>
    <meta name="description" content="Stopwatch, but with divs.">
    <meta name="author" content="sloont/jrabel">

    <link rel="stylesheet" href="resources/clockAndButtons.css">

</head>

<body>
    <section class="clock">
        <div class="lcd-screen" id="hoursTens">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

        <div class="lcd-screen" id="hoursOnes">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

        <div class="colon">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="lcd-screen" id="minutesTens">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

        <div class="lcd-screen" id="minutesOnes">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

        <div class="colon">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="lcd-screen" id="secondsTens">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

        <div class="lcd-screen" id="secondsOnes">
            <div class="lcd-bar lcd0"></div>
            <div class="lcd-bar lcd1"></div>
            <div class="lcd-bar lcd2"></div>
            <div class="lcd-bar lcd3"></div>
            <div class="lcd-bar lcd4"></div>
            <div class="lcd-bar lcd5"></div>
            <div class="lcd-bar lcd6"></div>
        </div>

    </section>

    <!--<p id="stopwatch-text"></p>-->

    <!--<p>
        <button id="start-btn">START</button>
        <button id="stop-btn">STOP</button>
        <button id="reset-btn">RESET</button>
    </p>-->

    <nav>
        <ul class="buttons">
          <li><a href="#" class="button" id="start-btn">
              <div class="bottom"></div>
              <div class="top">
                  <div class="label">Start</div>
                  <div class="button-border button-border-top"></div>
                  <div class="button-border button-border-right"></div>
                  <div class="button-border button-border-bottom"></div>
                  <div class="button-border button-border-left"></div>
              </div>
          </a></li>
      
          <li><a href="#" class="button" id="stop-btn">
            <div class="bottom"></div>
            <div class="top">
                <div class="label">Stop</div>
                <div class="button-border button-border-top"></div>
                <div class="button-border button-border-right"></div>
                <div class="button-border button-border-bottom"></div>
                <div class="button-border button-border-left"></div>
            </div>
          </a></li>
        
      
          <li><a href="#" class="button" id="reset-btn">
            <div class="bottom"></div>
            <div class="top">
                <div class="label">Reset</div>
                <div class="button-border button-border-top"></div>
                <div class="button-border button-border-right"></div>
                <div class="button-border button-border-bottom"></div>
                <div class="button-border button-border-left"></div>
            </div>
          </a></li>
        </ul>
      </nav>

    <script src="scripts/clockGuts.js"></script>
</body>

</html>
